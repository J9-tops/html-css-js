<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>Tic Tac Toe</header>
    <main>
      <div class="game-container">
        <div class="settings">
          <div class="select-difficulty">
            <select name="difficulty" id="difficulty">
              <option value="easy" id="easy">Easy</option>
              <option value="medium" id="medium">Medium</option>
              <option value="hard" id="hard">Hard</option>
              <option value="unbeatable" id="unbeatable" selected>Unbeatable</option>
            </select>
          </div>
          <div class="pick-character">
            <button id="player-x">X</button>
            <button id="player-o">O</button>
          </div>
          <p>Select player to start game</p>
        </div>
        <div class="game-board-container">
          <div class="game-board">
            <div class="row">
              <div class="cell" id="0"></div>
              <div class="cell" id="1"></div>
              <div class="cell" id="2"></div>
            </div>
            <div class="row">
              <div class="cell" id="3"></div>
              <div class="cell" id="4"></div>
              <div class="cell" id="5"></div>
            </div>
            <div class="row">
              <div class="cell" id="6"></div>
              <div class="cell" id="7"></div>
              <div class="cell" id="8"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
