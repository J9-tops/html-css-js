<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qoute Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Quote Generator</h2>
      </div>
      <div class="main-content">
        <div class="text-area">
          <span class="quote">
            "I do the very best I know how - the very best I can; and I mean to keep doing so until the
            end."
          </span>
        </div>
        <div class="person">Abraham Lincoln</div>
        <div class="button-area">
          <button id="new-quote" class="new-quote">New Quote</button>
        </div>
      </div>
    </div>
  </body>
</html>
