<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Login Master</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <!-- Sign-In Section -->
      <div class="sign-in-container fade-out fade-right">
        <h1>Sign In</h1>
        <div class="social-links">
          <i class="fa-brands fa-google-plus-g"></i>
          <i class="fa-brands fa-facebook-f"></i>
          <i class="fa-brands fa-github"></i>
          <i class="fa-brands fa-linkedin-in"></i>
        </div>
        <p>or use your email password</p>
        <div class="inputs-container">
          <input type="email" name="email" placeholder="Email" />
          <input type="password" name="user-password" placeholder="Password" />
        </div>
        <p>Forget Your Password?</p>
        <button>SIGN IN</button>
      </div>

      <!-- Inactive Sign-In Message -->
      <div class="sign-in-container inactive fade-in fade-left">
        <h1>Welcome Back!</h1>
        <p>Enter your personal details to use all of the site features.</p>
        <button id="sign-in-btn">SIGN IN</button>
      </div>

      <!-- Sign-Up Section -->
      <div class="sign-up-container fade-left">
        <h1>Hello, Friend!</h1>
        <p>Register with your personal details to use all of our site features.</p>
        <button id="sign-up-btn">SIGN UP</button>
      </div>

      <!-- Inactive Sign-Up Form -->
      <div class="sign-up-container inactive fade-right">
        <h1>Create Account</h1>
        <div class="social-links">
          <i class="fa-brands fa-google-plus-g"></i>
          <i class="fa-brands fa-facebook-f"></i>
          <i class="fa-brands fa-github"></i>
          <i class="fa-brands fa-linkedin-in"></i>
        </div>
        <p>or use your email password</p>
        <div class="inputs-container">
          <input type="text" name="user-name" placeholder="Name" />
          <input type="email" name="email" placeholder="Email" />
          <input type="password" name="user-password" placeholder="Password" />
        </div>
        <button>SIGN UP</button>
      </div>
    </div>
  </body>
</html>
